<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



  <nav>
    <div class="logo">CodingLab</div>

    <ul class="list">
      <li>Home</li>
      <li>Product</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>

    <button class="nav-btn">Login</button>
  </nav>

  <main class="container">
    <div class="icon">
      <i class="fa-solid fa-xmark click"></i>
    </div>
    <div class="heading">
      <h2>Log in</h2>
    </div>

    <input type="text" class="login__input login__input--email" placeholder="Enter you email">
    <input type="password" maxlength="4" placeholder="Enter your password" class="login__input login__input--pass">
    <div class="btn">
      <button class="login__btn">Log in</button>
    </div>

    <p class="login__para">Already have an account ? <span><a href="">Sign up</a></span></p>
  </main>


  <h1 class="afterlogin__heading hidden">You will be logged in 10 seconds</h1>

  <script src="script.js"></script>
</body>

</html>
